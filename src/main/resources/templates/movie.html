<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap Table with Add and Delete Row Feature</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="table.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-lg">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8"><h2>List<b> Movie</b></h2></div>
                    <div class="col-sm-8"><a href="movie-form"><p>Add Movie</p></a></div>
                </div>
            </div>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Year</th>
                    <th>Duration</th>
                    <th>Trailer</th>
                    <th>Poster</th>
                    <th>Backdrop</th>
                    <th>Tags</th>
                    <th>Genre</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="movie : ${movies}">
                    <td th:text="${movie.movieName}"></td>
                    <td th:text="${movie.description}"></td>
                    <td th:text="${movie.year}"></td>
                    <td th:text="${movie.durationInMinute}"></td>
                    <td><a th:href="${movie.trailerLink}" th:text="${movie.movieName}"></a></td>
                    <td><img th:src="${movie.moviePosterUrl}" width="50px"></td>
                    <td><img th:src="${movie.movieBackdropUrl}" width="50px"></td>
                    <td th:text="${movie.movieTags}"></td>
                    <td th:text="${movie.genre}"></td>
                    <td>
                        <a class="edit" title="Edit" data-toggle="tooltip" th:href="@{/movie-form/{id}(id = ${movie.id}) }"><i class="material-icons">&#xE254;</i></a>
                        <a class="delete" title="Delete" data-toggle="tooltip" th:href="@{/movie/delete/{id}(id = ${movie.id}) }"><i class="material-icons">&#xE872;</i></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
